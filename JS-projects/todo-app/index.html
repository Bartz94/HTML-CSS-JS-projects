<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/5d66b358e1.js" crossorigin="anonymous"></script>
    <title>TodoApp</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Bart's TodoList</h1>
            <h2>All task:<span id="num_of_task">0</span></h2>
        </header>
        <form id='form'>
            <input class="todo_input" type="text">
            <button class="todo_button" type="submit">
                <i class="fas fa-plus-circle"></i>
            </button>
        </form>
        <ul class="todo_list">
        </ul>
    </div>
    <div class="information">
        <p>Desktop Users:</p>
        <small>Left Click on Task to make it as done</small>
        <small>Right Click on task to remove it</small>
        <p>Mobile Users:</p>
        <small>Press Task to make it as done</small>
        <small>Hold on task to remove it</small>
    </div>
</body>

</html>
