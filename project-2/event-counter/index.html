<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="main.js"></script>
    <title>Event Counter</title>
</head>

<body>

    <div class="title_container">
        <h1 class="event_title">Christmas Eve</h1>
    </div>
    <section class="counter_container">
        <div class="time_box">
            <p id="day" class="counter_number">...</p>
            <p class="counter_text">Days</p>
        </div>
        <div class="time_box">
            <p id="hour" class="counter_number">...</p>
            <p class="counter_text">Hours</p>
        </div>
        <div class="time_box">
            <p id="minute" class="counter_number">...</p>
            <p class="counter_text">Minutes</p>
        </div>
        <div class="time_box">
            <p id="second" class="counter_number">...</p>
            <p class="counter_text">Seconds</p>
        </div>
    </section>
</body>

</html>
