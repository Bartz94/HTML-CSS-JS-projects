<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5d66b358e1.js" crossorigin="anonymous"></script>
    <title>PokemonApp</title>
</head>

<body>
    <header class="logo">
        <img src="https://fontmeme.com/permalink/211121/e7a6d6b85730533e6a419f3c881bd44d.png" width="400px">
    </header>
    <form class="search_form" id="search_form">
        <input class="search_input" id="search_input" placeholder="Type pokemon name">
        <button class="search_button"><i class="fas fa-search"></i></button>
    </form>
    <div class="filters">
        <p class="show_all" id="show_all">Show All</p>
    </div>
    <div id="container" class="container">

    </div>
    <script src="main.js"></script>
</body>

</html>
